<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>RGB Color guessing game</title>
</head>
<body>
<h1>Guess which color is: <div id="colorDisplay">this</div></h1>

<div id="stripe">
	<button type="button" class="btn btn-primary" id="reset">New Colors</button>
	<span id="message"></span>
	<button type="button" class="btn btn-primary mode">Easy</button>
	<button type="button" class="btn btn-primary selected mode">Hard</button>
	<button type="button" class="btn btn-primary mode">Insane</button>
	<span id="score">Your score: <span id="points">0</span>/<span id="max">0</span> (<span id="percent">0</span>%)</span>
</div>

<div id="container">
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
</div>

<script type="text/javascript" src="game.js"></script>
</body>
</html>
